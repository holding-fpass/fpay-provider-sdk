openapi: 3.0.3
info:
  title: FPay Provider API
  version: 0.0.1
components:
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
  schemas:
    # Common Definitions
    UUID:
      description: "Identificador único"
      type: string
      format: uuid
      pattern: ^[0-9a-fA-F]{8}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{12}$
      maxLength: 36
    DateISO:
      description: Data em formato ISO 1806
      type: string
      pattern: \d{4}-[01]\d-[0-3]\dT[0-2]\d:[0-5]\d:[0-5]\d+([+-][0-2]\d:[0-5]\d|Z)
    ListDefinition:
      type: object
      properties:
        resource:
          type: string
          enum:
            - list
        items:
          type: array
          items:
            type: object
        limit:
          type: number
        offset:
          type: number
        page:
          type: number
        total:
          type: number
        total_pages:
          type: number
        has_more:
          type: boolean
    # Buyer Definition
    BuyerDefinition:
      type: object
      properties:
        id:
          oneOf:
            - $ref: "#/components/schemas/UUID"
            - readOnly: true
        name:
          type: string
        document_number:
          type: string
        email:
          type: string
          nullable: true
        email_secondary:
          type: string
          nullable: true
        phone_number:
          type: string
          nullable: true
        birthdate:
          type: string
          nullable: true
        obs:
          type: string
          nullable: true
        street:
          type: string
          nullable: true
        house_number:
          type: string
          nullable: true
        postal_code:
          type: string
          nullable: true
        neighborhood:
          type: string
          nullable: true
        city:
          type: string
          nullable: true
        state_initials:
          type: string
          nullable: true
        state:
          type: string
          nullable: true
        country_code:
          type: string
          nullable: true
        created_at:
          oneOf:
            - $ref: "#/components/schemas/DateISO"
            - readOnly: true
        updated_at:
          oneOf:
            - $ref: "#/components/schemas/DateISO"
            - readOnly: true
    # Card Definition
    CardDefinition:
      type: object
      properties:
        id:
          oneOf:
            - $ref: "#/components/schemas/UUID"
            - readOnly: true
        resource:
          enum:
            - card
        customer:
          type: string
          readOnly: true
        description:
          type: string
          nullable: true
        first4digits:
          type: string
        last4digits:
          type: string
        card_brand:
          type: string
        expiration_month:
          type: string
        expiration_year:
          type: string
        holder_name:
          type: string
        created_at:
          oneOf:
            - $ref: "#/components/schemas/DateISO"
            - readOnly: true
        updated_at:
          oneOf:
            - $ref: "#/components/schemas/DateISO"
            - readOnly: true
    # Webhook Definition
    WebhookDefinition:
      type: object
      properties:
        id:
          oneOf:
            - $ref: "#/components/schemas/UUID"
            - readOnly: true
        resource:
          enum:
            - event
        endpoint:
          type: string
        description:
          type: string
          nullable: true
        event:
          enum:
            - all
            - bank_account.associated
            - bank_account.deleted
            - buyer.transaction.canceled
            - buyer.transaction.charge_back
            - buyer.transaction.disputed
            - buyer.transaction.failed
            - buyer.transaction.pre_authorized
            - buyer.transaction.reversed
            - buyer.transaction.succeeded
            - buyer.transaction.updated
            - buyer.card.associated
            - document.created
            - document.updated
            - invoice.created
            - invoice.canceled
            - invoice.overdue
            - invoice.paid
            - invoice.refunded
            - plan.created
            - plan.deleted
            - plan.updated
            - receivable.canceled
            - receivable.created
            - receivable.deleted
            - receivable.paid
            - receivable.refunded
            - receivable.scheduled
            - seller.actived
            - seller.created
            - seller.deleted
            - seller.denied
            - seller.enabled
            - seller.updated
            - subscription.active
            - subscription.created
            - subscription.deleted
            - subscription.expired
            - subscription.suspended
            - subscription.updated
            - subscription.paid
            - transaction.canceled
            - transaction.capture.failed
            - transaction.capture.succeeded
            - transaction.charge_back
            - transaction.commission.succeeded
            - transaction.created
            - transaction.dispute.succeeded
            - transaction.disputed
            - transaction.failed
            - transaction.pre_authorization.succeeded
            - transaction.pre_authorized
            - transaction.reversed
            - transaction.succeeded
            - transaction.updated
            - transaction.void.failed
            - transaction.void.succeeded
            - transfer.canceled
            - transfer.confirmed
            - transfer.created
            - transfer.failed
            - transfer.succeeded
        created_at:
          oneOf:
            - $ref: "#/components/schemas/DateISO"
            - readOnly: true
        updated_at:
          oneOf:
            - $ref: "#/components/schemas/DateISO"
            - readOnly: true
    # Plan Definition
    PlanDefinition:
      type: object
      properties:
        id:
          oneOf:
            - $ref: "#/components/schemas/UUID"
            - readOnly: true
        resource:
          enum:
            - plan
          readOnly: true
        marketplace:
          type: string
          readOnly: true
        name:
          type: string
        frequency:
          enum:
            - daily
            - monthly
            - weekly
            - annually
        interval:
          type: number
        payment_methods:
          type: string
        amount:
          type: number
        setup_amount:
          type: number
        currency:
          enum:
            - BRL
        description:
          type: string
          nullable: true
        duration:
          type: number
        created_at:
          oneOf:
            - $ref: "#/components/schemas/DateISO"
            - readOnly: true
        updated_at:
          oneOf:
            - $ref: "#/components/schemas/DateISO"
            - readOnly: true
    # Subscription Definition
    SubscriptionDefinition:
      type: object
      properties:
        id:
          oneOf:
            - $ref: "#/components/schemas/UUID"
            - readOnly: true
        resource:
          enum:
            - subscription
          readOnly: true
        plan:
          type: string
          readOnly: true
        customer:
          type: string
          readOnly: true
        description:
          type: string
          nullable: true
        payment_method:
          type: string
          readOnly: true
        due_date:
          type: string
        due_since_date:
          oneOf:
            - $ref: "#/components/schemas/DateISO"
            - readOnly: true
            - nullable: true
        expiration_date:
          oneOf:
            - $ref: "#/components/schemas/DateISO"
            - readOnly: true
            - nullable: true
        amount:
          type: number
          nullable: true
        currency:
          enum:
            - BRL
        status:
          enum:
            - active
            - canceled
            - expired
            - suspended
        suspended_at:
          oneOf:
            - $ref: "#/components/schemas/DateISO"
            - readOnly: true
            - nullable: true
        created_at:
          oneOf:
            - $ref: "#/components/schemas/DateISO"
            - readOnly: true
        updated_at:
          oneOf:
            - $ref: "#/components/schemas/DateISO"
            - readOnly: true
    # Invoice Definition
    InvoiceDefinition:
      type: object
      properties:
        id:
          oneOf:
            - $ref: "#/components/schemas/UUID"
            - readOnly: true
        resource:
          enum:
            - invoice
        subscription:
          type: string
          readOnly: true
        customer:
          type: string
          readOnly: true
        description:
          type: string
          nullable: true
        payment_method:
          type: string
          readOnly: true
        due_date:
          type: string
        expiration_date:
          oneOf:
            - $ref: "#/components/schemas/DateISO"
            - readOnly: true
            - nullable: true
        amount:
          type: number
        currency:
          enum:
            - BRL
        paid_at:
          oneOf:
            - $ref: "#/components/schemas/DateISO"
            - readOnly: true
            - nullable: true
        voided_at:
          oneOf:
            - $ref: "#/components/schemas/DateISO"
            - readOnly: true
            - nullable: true
        retries:
          type: number
          readOnly: true
        max_retries:
          type: number
          readOnly: true
        status:
          enum:
            - paid
            - pending
            - canceled
            - failed
        metadata:
          type: object
          nullable: true
        created_at:
          oneOf:
            - $ref: "#/components/schemas/DateISO"
            - readOnly: true
        updated_at:
          oneOf:
            - $ref: "#/components/schemas/DateISO"
            - readOnly: true
servers:
  - url: https://test.api.recebafacil.com
    description: Test
