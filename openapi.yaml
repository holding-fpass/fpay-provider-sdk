openapi: 3.0.3
info:
  title: FPay Provider API
  version: 1.4.2
components:
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
  schemas:
    # Common Definitions
    # UUID Definition
    UUID:
      description: "Identificador único"
      type: string
      format: uuid
      pattern: ^[0-9a-fA-F]{8}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{12}$
      maxLength: 36
    # Date Definition
    DateISO:
      description: Data em formato ISO 1806
      type: string
      pattern: \d{4}-[01]\d-[0-3]\dT[0-2]\d:[0-5]\d:[0-5]\d+([+-][0-2]\d:[0-5]\d|Z)
    # List Definition
    ListDefinition:
      type: object
      required: ["resource", "items", "limit", "offset", "page", "total", "total_pages", "has_more"]
      properties:
        resource:
          type: string
          enum:
            - list
        items:
          type: array
          items:
            type: object
        limit:
          type: number
        offset:
          type: number
        page:
          type: number
        total:
          type: number
        total_pages:
          type: number
        has_more:
          type: boolean
    # Buyer Definition
    BuyerDefinition:
      type: object
      required: ["id", "name", "document_number", "email", "email_secondary", "phone_number", "birthdate", "obs", "street", "house_number", "postal_code", "neighborhood", "city", "state_initials", "state", "country_code", "created_at", "updated_at"]
      properties:
        id:
          oneOf:
            - $ref: "#/components/schemas/UUID"
            - readOnly: true
        name:
          type: string
        document_number:
          type: string
        email:
          type: string
          nullable: true
        email_secondary:
          type: string
          nullable: true
        phone_number:
          type: string
          nullable: true
        birthdate:
          type: string
          nullable: true
        obs:
          type: string
          nullable: true
        street:
          type: string
          nullable: true
        house_number:
          type: string
          nullable: true
        postal_code:
          type: string
          nullable: true
        neighborhood:
          type: string
          nullable: true
        city:
          type: string
          nullable: true
        state_initials:
          type: string
          nullable: true
        state:
          type: string
          nullable: true
        country_code:
          type: string
          nullable: true
        created_at:
          oneOf:
            - $ref: "#/components/schemas/DateISO"
            - readOnly: true
        updated_at:
          oneOf:
            - $ref: "#/components/schemas/DateISO"
            - readOnly: true
    CreateBuyerDefinition:
      type: object
      required: ["name", "document_number"]
      properties:
        name:
          type: string
        document_number:
          type: string
        email:
          type: string
          nullable: true
        email_secondary:
          type: string
          nullable: true
        phone_number:
          type: string
          nullable: true
        birthdate:
          oneOf:
            - $ref: "#/components/schemas/DateISO"
            - nullable: true
        obs:
          type: string
          nullable: true
        street:
          type: string
          nullable: true
        house_number:
          type: string
          nullable: true
        postal_code:
          type: string
          nullable: true
        neighborhood:
          type: string
          nullable: true
        city:
          type: string
          nullable: true
        state_initials:
          type: string
          nullable: true
        state:
          type: string
          nullable: true
        country_code:
          type: string
          nullable: true
    # Boleto Definition
    BoletoDefinition:
      type: object
      required: ["id", "resource", "customer", "status", "description", "expiration_date", "payment_limit_date", "paid_at", "bank_code", "recipient", "uri", "barcode", "address", "accepted", "downloaded", "metadata", "created_at", "updated_at"]
      properties:
        id:
          oneOf:
            - $ref: "#/components/schemas/UUID"
            - readOnly: true
        resource:
          enum:
            - boleto
        customer:
          type: string
          readOnly: true
        status:
          enum:
            - paid
            - not_paid
        description:
          type: string
          nullable: true
        expiration_date:
          oneOf:
            - $ref: "#/components/schemas/DateISO"
        payment_limit_date:
          oneOf:
            - $ref: "#/components/schemas/DateISO"
            - nullable: true
        paid_at:
          oneOf:
            - $ref: "#/components/schemas/DateISO"
            - readOnly: true
            - nullable: true
        bank_code:
          type: string
          readOnly: true
        recipient:
          type: string
          readOnly: true
        uri:
          type: string
          readOnly: true
        barcode:
          type: string
          readOnly: true
        address:
          type: string
          readOnly: true
          nullable: true
        accepted:
          type: boolean
          readOnly: true
        printed:
          type: boolean
          readOnly: true
        downloaded:
          type: boolean
          readOnly: true
        metadata:
          type: object
          nullable: true
        created_at:
          oneOf:
            - $ref: "#/components/schemas/DateISO"
            - readOnly: true
        updated_at:
          oneOf:
            - $ref: "#/components/schemas/DateISO"
            - readOnly: true
    # Card Definition
    CardDefinition:
      type: object
      required: ["id", "resource", "customer", "description", "first4_digits", "last4_digits", "card_brand", "expiration_month", "expiration_year", "holder_name", "created_at", "updated_at"]
      properties:
        id:
          type: string
          readOnly: true
        resource:
          enum:
            - card
        customer:
          type: string
          readOnly: true
          nullable: true
        description:
          type: string
          nullable: true
        first4_digits:
          type: string
        last4_digits:
          type: string
        card_brand:
          type: string
        expiration_month:
          type: string
        expiration_year:
          type: string
        holder_name:
          type: string
        created_at:
          oneOf:
            - $ref: "#/components/schemas/DateISO"
            - readOnly: true
        updated_at:
          oneOf:
            - $ref: "#/components/schemas/DateISO"
            - readOnly: true
    # Webhook Definition
    WebhookDefinition:
      type: object
      required: ["id", "resource", "endpoint", "description", "event", "created_at", "updated_at"]
      properties:
        id:
          oneOf:
            - $ref: "#/components/schemas/UUID"
            - readOnly: true
        resource:
          enum:
            - event
        endpoint:
          type: string
        description:
          type: string
          nullable: true
        event:
          enum:
            - all
            - bank_account.associated
            - bank_account.deleted
            - buyer.transaction.canceled
            - buyer.transaction.charge_back
            - buyer.transaction.disputed
            - buyer.transaction.failed
            - buyer.transaction.pre_authorized
            - buyer.transaction.reversed
            - buyer.transaction.succeeded
            - buyer.transaction.updated
            - buyer.card.associated
            - document.created
            - document.updated
            - invoice.created
            - invoice.canceled
            - invoice.overdue
            - invoice.paid
            - invoice.refunded
            - plan.created
            - plan.deleted
            - plan.updated
            - receivable.canceled
            - receivable.created
            - receivable.deleted
            - receivable.paid
            - receivable.refunded
            - receivable.scheduled
            - seller.actived
            - seller.created
            - seller.deleted
            - seller.denied
            - seller.enabled
            - seller.updated
            - subscription.active
            - subscription.created
            - subscription.deleted
            - subscription.expired
            - subscription.suspended
            - subscription.updated
            - subscription.paid
            - transaction.canceled
            - transaction.capture.failed
            - transaction.capture.succeeded
            - transaction.charge_back
            - transaction.commission.succeeded
            - transaction.created
            - transaction.dispute.succeeded
            - transaction.disputed
            - transaction.failed
            - transaction.pre_authorization.succeeded
            - transaction.pre_authorized
            - transaction.reversed
            - transaction.succeeded
            - transaction.updated
            - transaction.void.failed
            - transaction.void.succeeded
            - transfer.canceled
            - transfer.confirmed
            - transfer.created
            - transfer.failed
            - transfer.succeeded
        created_at:
          oneOf:
            - $ref: "#/components/schemas/DateISO"
            - readOnly: true
        updated_at:
          oneOf:
            - $ref: "#/components/schemas/DateISO"
            - readOnly: true
    CreateWebhookDefinition:
      type: object
      required: ["endpoint", "event"]
      properties:
        endpoint:
          type: string
        description:
          type: string
          nullable: true
        event:
          enum:
            - all
            - bank_account.associated
            - bank_account.deleted
            - buyer.transaction.canceled
            - buyer.transaction.charge_back
            - buyer.transaction.disputed
            - buyer.transaction.failed
            - buyer.transaction.pre_authorized
            - buyer.transaction.reversed
            - buyer.transaction.succeeded
            - buyer.transaction.updated
            - buyer.card.associated
            - document.created
            - document.updated
            - invoice.created
            - invoice.canceled
            - invoice.overdue
            - invoice.paid
            - invoice.refunded
            - plan.created
            - plan.deleted
            - plan.updated
            - receivable.canceled
            - receivable.created
            - receivable.deleted
            - receivable.paid
            - receivable.refunded
            - receivable.scheduled
            - seller.actived
            - seller.created
            - seller.deleted
            - seller.denied
            - seller.enabled
            - seller.updated
            - subscription.active
            - subscription.created
            - subscription.deleted
            - subscription.expired
            - subscription.suspended
            - subscription.updated
            - subscription.paid
            - transaction.canceled
            - transaction.capture.failed
            - transaction.capture.succeeded
            - transaction.charge_back
            - transaction.commission.succeeded
            - transaction.created
            - transaction.dispute.succeeded
            - transaction.disputed
            - transaction.failed
            - transaction.pre_authorization.succeeded
            - transaction.pre_authorized
            - transaction.reversed
            - transaction.succeeded
            - transaction.updated
            - transaction.void.failed
            - transaction.void.succeeded
            - transfer.canceled
            - transfer.confirmed
            - transfer.created
            - transfer.failed
            - transfer.succeeded
    # Plan Definition
    PlanDefinition:
      type: object
      required: ["id", "resource", "marketplace", "name", "frequency", "interval", "payment_methods", "amount", "setup_amount", "currency", "description", "duration", "metadata", "created_at", "updated_at"]
      properties:
        id:
          oneOf:
            - $ref: "#/components/schemas/UUID"
            - readOnly: true
        resource:
          enum:
            - plan
          readOnly: true
        marketplace:
          type: string
          readOnly: true
        name:
          type: string
        frequency:
          enum:
            - daily
            - monthly
            - weekly
            - annually
        interval:
          type: number
        payment_methods:
          type: string
        amount:
          type: number
        setup_amount:
          type: number
        currency:
          enum:
            - BRL
        description:
          type: string
          nullable: true
        duration:
          type: number
        metadata:
          type: object
          nullable: true
        created_at:
          oneOf:
            - $ref: "#/components/schemas/DateISO"
            - readOnly: true
        updated_at:
          oneOf:
            - $ref: "#/components/schemas/DateISO"
            - readOnly: true
    CreatePlanDefinition:
      type: object
      required: [ "name", "frequency", "interval", "payment_methods", "amount", "setup_amount", "currency", "duration"]
      properties:
        name:
          type: string
        frequency:
          enum:
            - daily
            - monthly
            - weekly
            - annually
        interval:
          type: number
        payment_methods:
          type: string
        amount:
          type: number
        setup_amount:
          type: number
        currency:
          enum:
            - BRL
        description:
          type: string
          nullable: true
        duration:
          type: number
        metadata:
          type: object
          nullable: true
    # Subscription Definition
    SubscriptionDefinition:
      type: object
      required: ["id", "resource", "plan", "customer", "card", "description", "payment_method", "due_date", "due_since_date", "expiration_date", "amount", "currency", "status", "suspended_at", "created_at", "updated_at"]
      properties:
        id:
          oneOf:
            - $ref: "#/components/schemas/UUID"
          readOnly: true
        resource:
          enum:
            - subscription
          readOnly: true
        plan:
          type: string
        customer:
          type: string
        card:
          type: string
          nullable: true
        description:
          type: string
          nullable: true
        payment_method:
          enum:
            - credit
        due_date:
          oneOf:
            - $ref: "#/components/schemas/DateISO"
        due_since_date:
          oneOf:
            - $ref: "#/components/schemas/DateISO"
          nullable: true
        expiration_date:
          oneOf:
            - $ref: "#/components/schemas/DateISO"
            - nullable: true
        amount:
          type: number
          nullable: true
        currency:
          enum:
            - BRL
        status:
          enum:
            - active
            - canceled
            - expired
            - suspended
          readOnly: true
        suspended_at:
          oneOf:
            - $ref: "#/components/schemas/DateISO"
          nullable: true
          readOnly: true
        metadata:
          type: object
          nullable: true
        created_at:
          oneOf:
            - $ref: "#/components/schemas/DateISO"
          readOnly: true
        updated_at:
          oneOf:
            - $ref: "#/components/schemas/DateISO"
          readOnly: true
    CreateSubscriptionDefinition:
      type: object
      required: ["plan", "customer", "payment_method", "due_date", "currency"]
      properties:
        plan:
          type: string
        customer:
          type: string
        card:
          type: string
          nullable: true
        description:
          type: string
          nullable: true
        payment_method:
          enum:
            - credit
        due_date:
          oneOf:
            - $ref: "#/components/schemas/DateISO"
        expiration_date:
          oneOf:
            - $ref: "#/components/schemas/DateISO"
            - nullable: true
        amount:
          type: number
          nullable: true
        currency:
          enum:
            - BRL
        metadata:
          type: object
          nullable: true
    # Invoice Definition
    InvoiceDefinition:
      type: object
      required: ["id", "resource", "subscription", "customer", "description", "payment_method", "due_date", "expiration_date", "amount", "currency", "paid_at", "voided_at", "retries", "max_retries", "status", "metadata", "created_at", "updated_at"]
      properties:
        id:
          oneOf:
            - $ref: "#/components/schemas/UUID"
            - readOnly: true
        resource:
          enum:
            - invoice
        subscription:
          type: string
          readOnly: true
        customer:
          type: string
          readOnly: true
        description:
          type: string
          nullable: true
        payment_method:
          type: string
          readOnly: true
        due_date:
          type: string
        expiration_date:
          oneOf:
            - $ref: "#/components/schemas/DateISO"
            - readOnly: true
            - nullable: true
        amount:
          type: number
        currency:
          enum:
            - BRL
        paid_at:
          oneOf:
            - $ref: "#/components/schemas/DateISO"
            - readOnly: true
            - nullable: true
        voided_at:
          oneOf:
            - $ref: "#/components/schemas/DateISO"
            - readOnly: true
            - nullable: true
        retries:
          type: number
          readOnly: true
        max_retries:
          type: number
          readOnly: true
        status:
          enum:
            - paid
            - pending
            - canceled
            - failed
        metadata:
          type: object
          nullable: true
        created_at:
          oneOf:
            - $ref: "#/components/schemas/DateISO"
            - readOnly: true
        updated_at:
          oneOf:
            - $ref: "#/components/schemas/DateISO"
            - readOnly: true
    CreateInvoiceDefinition:
      type: object
      required: ["subscription", "customer", "payment_method", "due_date", "amount", "currency", "metadata"]
      properties:
        subscription:
          type: string
        customer:
          type: string
        description:
          type: string
          nullable: true
        payment_method:
          type: string
        due_date:
          type: string
        expiration_date:
          oneOf:
            - $ref: "#/components/schemas/DateISO"
            - nullable: true
        amount:
          type: number
        currency:
          enum:
            - BRL
        metadata:
          type: object
          nullable: true
    # Token Definition
    TokenDefinition:
      type: object
      required: ["id", "resource", "used", "type", "card", "created_at", "updated_at"]
      properties:
        id:
          type: string
          readOnly: true
        resource:
          enum:
            - token
        used:
          type: boolean
          readOnly: true
        type:
          enum:
            - card
        card:
          $ref: "#/components/schemas/CardDefinition"
        created_at:
          oneOf:
            - $ref: "#/components/schemas/DateISO"
            - readOnly: true
        updated_at:
          oneOf:
            - $ref: "#/components/schemas/DateISO"
            - readOnly: true
    # Transaction Definition
    TransactionDefinition:
      type: object
      required: ["id", "resource", "on_behalf_of", "customer", "status", "amount", "originalAmount", "currency", "description", "statement_descriptor", "payment_type", "payment_method", "transaction_number", "gateway_authorizer", "sales_receipt", "installment_plan", "refunded", "voided", "captured", "fees", "expected_on", "voided_at", "history", "metadata", "created_at", "updated_at"]
      properties:
        id:
          oneOf:
            - $ref: "#/components/schemas/UUID"
          readOnly: true
        resource:
          enum:
            - transaction
          readOnly: true
        on_behalf_of:
          type: string
          readOnly: true
        customer:
          type: string
          readOnly: true
          nullable: true
        status:
          enum:
            - new
            - pending
            - pre_authorized
            - succeeded
            - canceled
            - failed
            - reversed
            - refunded
            - dispute
            - charge_back
        amount:
          type: number
        originalAmount:
          type: number
          readOnly: true
        currency:
          enum:
            - BRL
        description:
          type: string
          nullable: true
        statement_descriptor:
          type: string
          nullable: true
        payment_type:
          enum:
            - credit
            - boleto
        payment_method:
          oneOf:
            - $ref: "#/components/schemas/CardDefinition"
            - $ref: "#/components/schemas/BoletoDefinition"
            - readOnly: true
          discriminator:
            propertyName: resource
        transaction_number:
          type: string
          readOnly: true
        gateway_authorizer:
          type: string
          readOnly: true
        sales_receipt:
          type: string
          readOnly: true
        installment_plan:
          type: number
          nullable: true
        refunded:
          type: boolean
          readOnly: true
        voided:
          type: boolean
          readOnly: true
        captured:
          type: boolean
          readOnly: true
        fees:
          type: string
          readOnly: true
        expected_on:
          oneOf:
            - $ref: "#/components/schemas/DateISO"
            - readOnly: true
        voided_at:
          oneOf:
            - $ref: "#/components/schemas/DateISO"
            - readOnly: true
            - nullable: true
        history:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                readOnly: true
              amount:
                type: string
                readOnly: true
              status:
                enum:
                  - new
                  - pending
                  - pre_authorized
                  - succeeded
                  - canceled
                  - failed
                  - reversed
                  - refunded
                  - dispute
                  - charge_back
              authorizer:
                type: string
                readOnly: true
              created_at:
                type: string
                readOnly: true
              transaction:
                type: string
                readOnly: true
              authorizer_id:
                type: string
                readOnly: true
              response_code:
                type: string
                readOnly: true
              operation_type:
                type: string
                readOnly: true
              response_message:
                type: string
                readOnly: true
              authorization_nsu:
                type: string
                readOnly: true
              authorization_code:
                type: string
                readOnly: true
              gatewayResponseTime:
                type: string
                readOnly: true
        metadata:
          type: object
          nullable: true
        created_at:
          oneOf:
            - $ref: "#/components/schemas/DateISO"
            - readOnly: true
        updated_at:
          oneOf:
            - $ref: "#/components/schemas/DateISO"
            - readOnly: true
    CreateTransactionDefinition:
      type: object
      required: ["on_behalf_of", "customer", "amount", "currency", "payment_type"]
      properties:
        on_behalf_of:
          oneOf:
            - $ref: "#/components/schemas/UUID"
        customer:
          oneOf:
            - $ref: "#/components/schemas/UUID"
        amount:
          type: number
        currency:
          enum:
            - BRL
        description:
          type: string
          nullable: true
        payment_type:
          enum:
            - credit
            - boleto
        number_installments:
          type: number
          nullable: true
        captured:
          type: boolean
          readOnly: true
        coupon:
          type: string
        card:
          type: object
          properties:
            id:
              oneOf:
                - $ref: "#/components/schemas/UUID"
        payment_method:
          type: object
          properties:
            expiration_date:
              oneOf:
                - $ref: "#/components/schemas/DateISO"
            payment_limit_date:
              type: string
            body_instructions:
              type: array
              items:
                type: string
            billing_instructions:
              type: object
              properties:
                late_fee:
                  type: object
                  required: ["mode"]
                  properties:
                    mode:
                      enum:
                        - FIXED
                        - PERCENTAGE
                    amount:
                      type: number
                    percentage:
                      type: number
                interest:
                  type: object
                  required: ["mode"]
                  properties:
                    mode:
                      enum:
                        - DAILY_AMOUNT
                        - DAILY_PERCENTAGE
                        - MONTHLY_PERCENTAGE
                    amount:
                      type: number
                    percentage:
                      type: number
                discount:
                  type: array
                  items:
                    type: object
                    properties:
                      mode:
                        enum:
                          - FIXED
                          - PERCENTAGE
                      amount:
                        type: number
                      percentage:
                        type: number
                      limit_date:
                        oneOf:
                          - $ref: "#/components/schemas/DateISO"
        products:
          type: array
          items:
            type: object
            required: ["id", "offer"]
            properties:
              id:
                oneOf:
                  - $ref: "#/components/schemas/UUID"
              offer:
                oneOf:
                  - $ref: "#/components/schemas/UUID"
        checkout:
          oneOf:
            - $ref: "#/components/schemas/UUID"
        metadata:
          type: object
          nullable: true
    # Coupon Definition
    CouponDefinition:
      type: object
      required: [ "id", "resource", "marketplace", "seller", "type", "value", "valueType", "redeemCode", "maxUse", "dateStart", "dateEnd", "frequency", "duration", "created_at", "updated_at" ]
      properties:
        id:
          oneOf:
            - $ref: "#/components/schemas/UUID"
          readOnly: true
        resource:
          enum:
            - coupon
          readOnly: true
        marketplace:
          oneOf:
            - $ref: "#/components/schemas/UUID"
          readOnly: true
        seller:
          oneOf:
            - $ref: "#/components/schemas/UUID"
          readOnly: true
        type:
          enum:
            - product
            - subscription
        value:
          type: number
        valueType:
          enum:
            - fixed
            - percentage
        redeemCode:
          type: string
        maxUse:
          type: number
        dateStart:
          oneOf:
            - $ref: "#/components/schemas/DateISO"
            - readOnly: true
        dateEnd:
          oneOf:
            - $ref: "#/components/schemas/DateISO"
            - readOnly: true
        frequency:
          type: number
          nullable: true
        duration:
          type: number
          nullable: true
        metadata:
          type: object
